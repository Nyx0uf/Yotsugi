<html>
  <head>
    <title>Yotsugi</title>

      media="screen"
    />
  </head>
  <body>
    <div id="container">
      <div id="content">
        {% if count == 1 %}
        <h1>{{ count }} Note</h1>
        {% else %}
        <h1>{{ count }} Notes</h1>
        {% endif %}

        <div id="notes">
          {% for note in notes %}
          <p class="note">
            â€”
            <a href="/app/note/{{ note.id }}" title="{{ note.title }}"
              >{{ note.title }}</a
            >
          </p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
